<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap"
      rel="stylesheet"
    />

    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="./style.css" />

    <title>Card NLW Copa</title>
  </head>
  <body>
    <header>
      <img src="./assets/logo.svg" alt="Logo NLW Copa" />
    </header>

    <div class="card">
      <img src="https://github.com/rafacelos.png" alt="Card User Picture" />
      <div class="info">
        <h1>Rafael Vasconcelos</h1>
        <p>Student at RocketSeat</p>
      </div>
    </div>

    <h2>Escolha a Trilha</h2>
    <div id="choseTrack">
      <img src="./assets/explorer-track.svg" alt="logo da trilha explorer">
      <img src="./assets/ignite-track.svg" alt="logo da trilha ignite">
    </div>

    <script src="./script.js"></script>
  </body>
</html>
